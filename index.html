<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet"  href="./assets/styles.css"/>
</head>
<body>
  <header>
    Weather Dashboard
  </header>
  <div id="wrapper">
    
      <div class="search">Search for a City
        <input type="text" placeholder="city name" id="city" spellcheck="false">
        <button onClick="getLocation()">search</button>
        <div id=searchedCity></div>
      </div>
      
    
    <div class="display">
      <div class="displayCity"></div>
  
      <div class="fiveDays">
        <div id=day1></div>
        <div id=day2></div>
        <div id=day3></div>
        <div id=day4></div>
        <div id=day5></div>
      </div>
    </div>
  </div>
  <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
  <script async src="./assets/script.js"></script>
</body>
  
</html>
