<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet"  href="./assets/styles.css"/>
</head>
<body>
  <header>
    Weather Dashboard
  </header>
  <div id="wrapper">
    <div class="search">Search for a City
      <input type="text" placeholder="city name" id = "city" spellcheck="false">
      <button onClick="getLocation()">search</button>
    </div>
    <div id = searchedCity></div>
    <div class="display">
      <div class="displayCity"></div>

      <div class="fiveDays">
        <div id = day1></div>
        <div id = day2></div>
        <div id = day3></div>
        <div id = day4></div>
        <div id = day5></div>
      </div>
    </div>
  </div>
  <script async src="./assets/script.js"></script>
</body>
  
</html>
